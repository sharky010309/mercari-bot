name: Mercari Monitor

on:
  schedule:
    - cron: "*/5 * * * *"   # 每10分钟运行一次（可以改成 */5 表示5分钟）
  workflow_dispatch:         # 允许手动触发

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests
      - name: Run script
        env:
          SEARCH_URLS: ${{ secrets.SEARCH_URLS }}
          SERVER_SENDKEY: ${{ secrets.SERVER_SENDKEY }}
        run: python mercari_bot.py
